<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="./imagen/tekken.jpg" alt="tekken" width="400" height="200">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="./Video/chayanne.mp4" type="video/mp4">
               </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./audio/Queen - I Want To Break Free (Soundtrack Mix).mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
